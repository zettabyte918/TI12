<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>APP3</title>
</head>
<body>
    <img src="./img1.png" width="200px" id="image" onmouseover="change()" onmouseout="reverse()" />
    <script>
        function change() {
            document.getElementById("image").src = "./img2.png";
        }

        function reverse() {
            document.getElementById("image").src = "./img1.png";
        }
    </script>
</body>
</html>

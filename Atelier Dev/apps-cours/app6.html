<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>APP6</title>
</head>
<body>
    <h1 id="date"></h1>
    <script>
        var date = "";
        setInterval(() => {
            date = new Date().toGMTString();
            document.getElementById("date").innerHTML = date;
        },100)
    </script>
</body>
</html>
